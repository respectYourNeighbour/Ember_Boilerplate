<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Draft</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type='text/x-handlebars' data-template-name='application'>
    <div class='navbar'>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <ul class="nav navbar-nav pull-right">
            {{#link-li}}
              {{#link-to 'index'}}
                Home
              {{/link-to}}
            {{/link-li}}
            {{#link-li}}
              {{#link-to 'about'}}
                About
              {{/link-to}}
            {{/link-li}}
            {{#link-li}}
              {{#link-to 'contact'}}
                Contact
              {{/link-to}}
            {{/link-li}}
            {{#link-li}}
              {{#link-to 'products'}}
                Products
              {{/link-to}}
            {{/link-li}}
          </ul>
      </nav>
    </div>
    <div class='container'>
      {{outlet}}
    </div>
    <footer class='container'></footer>
  </script>

  <script type='text/x-handlebars' data-template-name='index'>
    <h1>Index Page.</h1>
    <hr/>
    <p>Number of products: {{productsCount}}</p>
  </script>

  <script type='text/x-handlebars' data-template-name='about'>
    <h1>About Page.</h1>
    <hr/>
    <p>{{numeAbout}}</p>
    <hr/>
    <p>This image get's it's src from the Controller.</p>
    <p><img {{bind-attr src='logo'}} lat='Logo'></p>
  </script>

  <script type='text/x-handlebars' data-template-name='contact'>
    <h1>Contact Page.</h1>
    <hr/>
    <p>The exact Date is: {{time}}</p>
    <hr/>
    <p>This Template calls a function that exist's inside the Controller, and the function returns something. In this case the Date.</p>
    <p>It is important to know for this fact that you need to add .property() at the end of the function.</p>
  </script>

  <script type='text/x-handlebars' data-template-name='products'>
    <h1>Products Page.</h1>
    <hr/>
    <div class='row'>
    {{#each product in model}}
      <div class='col-md-2 product'>
        <div class='insider'>
          <img {{bind-attr src='product.image'}} class='img-thumbnail' />
          <h2>{{product.title}}</h2>
          <p>{{product.description}}</p>
          <p><button class='btn btn-block'>Click {{product.price}}</button></p>
          {{#link-to 'product' product.title classNames = 'list-group-item'}}
            {{product.title}}
          {{/link-to}}
        </div>
      </div>
    {{/each}}
    </div>
  </script>


  <script type='text/x-handlebars' data-template-name='product'>
    <h1>Product Page.</h1>
    <hr/>
    <h2>{{title}}</h2>
    <p>{{description}}</p>
  </script>






  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
